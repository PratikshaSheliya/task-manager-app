
<h2 mat-dialog-title>Add Task</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="taskForm">
    <input type="text" formControlName="userid" hidden />
    <input type="text" formControlName="taskid" hidden />
    <label>Task Name</label><br />
    <mat-form-field appearance="outline" class="dateinput">
      <mat-label>Task Name</mat-label>
      <input
        matInput
        placeholder="Task Name"
        formControlName="taskname"
      /> </mat-form-field
    ><br />
    <label>Date</label><br />
    <mat-form-field appearance="outline" class="dateinput">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker"  [min]="minDate" formControlName="taskdate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker> </mat-form-field
    ><br />
    <label>Time</label><br />
    <mat-form-field appearance="outline" class="dateinput">
      <mat-label>Time</mat-label>
      <input
        matInput
        type="time"
        placeholder="Time"
        formControlName="tasktime"
      /> </mat-form-field
    ><br />
    <label>Status</label>
    <mat-form-field appearance="outline" class="dateinput"  *ngIf="!this.data">
      <mat-label>Select</mat-label>
        <input
        matInput
        placeholder="Time"
        formControlName="status"
        readonly
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="dateinput" *ngIf="this.data">
      <mat-label>Select</mat-label>
      <mat-select formControlName="status">
        <mat-option value="completed">Completed</mat-option>
        <mat-option value="pending">Pending</mat-option>
        <mat-option value="remaining">Remaining</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btnpop">Cancel</button>
  <button
    mat-button
    cdkFocusInitial
    class="btnpop"
    *ngIf="!this.data "
    (click)="btnTask()"
    >
    Add Task
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    class="btnpop"
    *ngIf="this.data"
    (click)="updateTask()"
    >
    update Task
  </button>
</mat-dialog-actions>
